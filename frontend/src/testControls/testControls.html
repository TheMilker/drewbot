<div class="controls">
    <div class="calibration">
        <button ng-click="TestControlsVM.left90()">Set Left To 90 -- 'l90'</button>
        <button ng-click="TestControlsVM.right90()">Set Right To 90 -- 'r90'</button>
        <button ng-click="TestControlsVM.lifter90()">Set Lifter To 90 -- 'i90'</button>
    </div>
    <div class="test">
        <input type="text" ng-model="TestControlsVM.customCommand" placeholder="send a custom command"/>
        <button ng-click="TestControlsVM.sendCustomCommand()">Send</button>
    </div>
    <div>
        <button ng-click="TestControlsVM.connectArduino()">Connect Arduino</button>
    </div>
    <p>{{TestControlsVM.commandResponse}}</p>
</div>
